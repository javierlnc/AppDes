<div class="containerForm">
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="text"
           formControlName="username" 
           class="form-control" 
           placeholder="username">
          <small *ngIf="form.controls['username'].invalid" class="form-text text-muted">Verify you</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" formControlName="password" class="form-control" placeholder="Password">
          <small *ngIf="form.controls['password'].invalid" class="form-text text-muted">Verify you</small>
        </div>
        <button [disabled]="!form.valid || formSubmitted" type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
