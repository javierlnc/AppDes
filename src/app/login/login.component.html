<div class="containerForm">
    <div class="starter-template">
      <div class="row">
        <div class="col-md-12 mt-5">
          <h1>Inicia Sesion </h1>
          <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
            <div class="form-group">
              <label for="username">Username: </label>
              <input type="text"
               formControlName="username" 
               class="form-control" 
               placeholder="username"
               [ngClass]="{ 'is-invalid': formSubmitted && controls.username.invalid }">
               <div *ngIf="formSubmitted && controls.username.invalid" class="invalid-feedback">
                <small *ngIf="controls.username.errors?.required">Username is required.</small>
          <small *ngIf="controls.username.errors?.username">Username is invalid.</small>
            </div>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password: </label>
              <input type="password" formControlName="password" class="form-control" placeholder="Password"
              [ngClass]="{ 'is-invalid': formSubmitted && controls.password.invalid }">>
              <small *ngIf="form.controls['password'].invalid" class="form-text text-muted">Verify you</small>
            </div>
            <button [disabled]="!form.valid || formSubmitted" type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
</div>
