<h2>Destinatario</h2>
<form [formGroup]="remitente" (ngSubmit)="onSubmit(remitente.value)">
    <div>
        <label for="cedulaInput">Cedula</label>
    <input type="text" class="form-control" id="cedulaInput" [formControl]="remitente.controls['cedula']">
    </div>
    <div>
        <label for="nombreInput">Nombre remitente</label>
    <input type="text" class="form-control" id="nombreInput" [formControl]="remitente.controls['nombre']">
    </div>
    <div>
        <label for="telefonoInput">Telefono</label>
    <input type="text" class="form-control" id="telefonoInput" [formControl]="remitente.controls['telefono']">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="origenInput">origen</label>
        </div>
        <select id="origenInput" class="custom-select" name="origen" [formControl]="remitente.controls['origen']" >
            <option selected>...</option>
            <option *ngFor="let destino of destinos" id="origenInput" >{{destino}}</option>
        </select>
    </div>  
    <button type="submit" class="btn btn-primary">Submit</button>

</form>
